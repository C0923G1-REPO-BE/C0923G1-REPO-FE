<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/slick.css"/>

    <link href="/css/tooplate-little-fashion.css" rel="stylesheet">
</head>
<header th:replace="/layout-top-had-login::header" class="header">
</header>

<h3>Chỉnh sửa thông tin của tôi</h3>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <!--                Hiển thị tên người dùng và email-->
            <div class="d-flex flex-column align-items-center text-center p-3 py-5" th:object="${customerDTO}">
                <img style="border-radius: 50%" height="200px"
                     src="https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/anh-rose-blackpink-28.jpg"
                     width="200px">
                <span class="text-black-50" th:text="${customerDTO.getEmail()}"></span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form th:action="@{/saveProfile}" method="post" th:object="${customerDTO}">
                    <!--                    <div class="d-flex justify-content-between align-items-center mb-3">-->
                    <!--                        <h4 class="text-right">Profile Settings</h4>-->
                    <!--                    </div>-->
                    <input type="hidden" class="form-control" th:field="*{email}">
                    <input type="hidden" class="form-control" th:field="*{id}">
                    <input type="hidden" class="form-control" th:field="*{code}">


                    <div class="row mt-2">
                        <!--                        Hiển thị tên thật người dùng-->
                        <div class="col-md-6">
                            <label class="labels">Tên</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" required
                                   autofocus="autofocus"/>
                        </div>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name Error
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Giới tính
                                <select th:field="*{gender}">
                                    <option th:value="Nam">Nam</option>
                                    <option th:value="Nu">Nữ</option>
                                </select>
                            </label>
                            <br><br>
                            <!--                            <input type="text" class="form-control" placeholder="Your Gender" th:field="*{gender}">-->
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Số điện thoại</label>
                            <input type="text" class="form-control" placeholder="Your phone number" th:field="*{phone}">
                        </div>
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red">Name Error
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-warning profile-button" style="background-color: #ee7d2e" type="submit"
                                id="liveToastBtn" onclick="toast()">
                            Lưu thay đổi
                        </button>
                    </div>

                </form>

            </div>
        </div>

        <div class="col-md-4">
            <div class="mt-5 text-center">
                <a class="btn btn-warning profile-button" style="background-color: #ee7d2e" type="submit"
                   th:href="@{/user-login/{email}(email = ${customerDTO.getEmail()})}">
                    Quay lại trang chủ
                </a>
            </div>
        </div>


    </div>
</div>

<script>
    // function toast() {
    //     alert("Cập nhật thành công");
    // }
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/Headroom.js"></script>
<script src="/js/jQuery.headroom.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
