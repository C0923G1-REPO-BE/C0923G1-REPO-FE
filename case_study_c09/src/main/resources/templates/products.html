            <div class="col-12 mb-5 d-flex align-items-center">
                <h2 class="col-5">Tất cả sản phẩm</h2>

                <div class="col-7 d-flex justify-content-end align-items-center">
                    <form action="/products/sort" class="col-5 me-3 d-flex justify-content-end align-items-center">
                        <a href="/products" class="btn btn-danger">Xóa&nbspbộ&nbsplọc</a>&nbsp
                        <button type="submit" class="btn btn-outline-success">Lọc</button>&nbsp
                        <select class="form-select" aria-label="Default select example" name="sort">
                            <option selected disabled>---</option>
                            <option value="1">Trinh thám</option>
                            <option value="2">Tiểu thuyết</option>
                            <option value="3">Self-help</option>
                        </select>
                    </form>
                    <form class="d-flex col-5" role="search">
                        <input class="form-control me-2" type="search" placeholder="Nhập để tìm" aria-label="Search"
                               name="search">
                        <button class="btn btn-outline-secondary" type="submit">Tìm&nbspkiếm</button>
                    </form>

                </div>

            </div>

            <div class="col-lg-4 col-12 mb-3 book999" th:each="book, loop: ${bookList}"
                 th:attr="data-bookid=${book.id}, data-price=${book.price}">
                <div class="product-thumb">
                    <a th:href="@{/products/detail/{id}(id = ${book.id})}">
                        <img th:src="${book.image}" class="img-fluid product-image"
                             alt="">
                    </a>

                    <div class="product-top d-flex">
                        <span class="product-alert">Chính hãng</span>

                        <a href="#" class="bi-heart-fill product-icon ms-auto"></a>
                    </div>

                    <div class="product-info d-flex">
                        <div>
                            <h5 class="product-title mb-0">
                                <a th:href="@{/products/detail/{id}(id = ${book.id})}" class="product-title-link"
                                   th:text="${book.nameBook}"></a>
                            </h5>

                            <p class="product-p" th:text="${book.describeBook}"></p>
                        </div>
                        <!--                        price below-->
                        <div style="display: none">
                            <input type="number" th:value="${book.id}" th:id="${book.id}">
                        </div>
                        <small class="product-price text-muted ms-auto"
                               th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' vnđ'"></small>
                    </div>
                </div>
            </div>


            <div>
                <ul style="list-style-type: none">
                    <li th:if="${bookList.hasPrevious()}" style="display: inline-block; margin-right: 10px">
                        <a th:href="@{/products(page = ${bookList.number - 1})}">Trang trước</a>
                    </li>
                    <div th:each="pageNumber: ${#numbers.sequence(0, bookList.getTotalPages()-1)}"
                         style="display: inline-block; margin-right: 10px">
                        <span th:if="${pageNumber != bookList.number}">
                            <a th:href="@{/products(page = ${pageNumber})}" th:text="${pageNumber+1}"></a>
                        </span>
                        <span th:if="${pageNumber == bookList.number}" th:text="${pageNumber+1}"
                              style="font-weight: bold"></span>
                    </div>
                    <li th:if="${bookList.hasNext()}" style="display: inline-block; margin-right: 10px">
                        <a th:href="@{/products(page = ${bookList.number + 1})}">Trang sau</a>
                    </li>
                </ul>
            </div>
