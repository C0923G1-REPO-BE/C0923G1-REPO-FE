<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tooplate's Little Fashion - Product Detail</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/slick.css"/>

    <link href="/css/tooplate-little-fashion.css" rel="stylesheet">

</head>

<body>

<header th:replace="/layout-top::header" class="header">
</header>

<header class="site-header section-padding d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">

            <div class="col-lg-10 col-12">
                <h1>
                    <span class="d-block text-primary">Nắm bắt vận mệnh</span>
                    <span class="d-block text-dark">Khai phá thiên cơ</span>
                </h1>
            </div>
        </div>
    </div>
</header>

<section class="product-detail section-padding">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-12">
                <div class="product-thumb">
                    <img th:src="${book.image}" class="img-fluid product-image"
                         alt="">
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="product-info d-flex">
                    <div>
                        <h2 class="product-title mb-0" th:text="${book.nameBook}"></h2>

                        <p class="product-p" th:text="${book.category.name}"></p>
                    </div>
                    <!--                    gia tien-->
                    <small class="product-price text-muted ms-auto mt-auto mb-5" th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' vnđ'"></small>
                </div>

                <div class="product-description">

                    <strong class="d-block mt-4 mb-2">Chính hãng</strong>

                    <p class="lead mb-5">Giao hàng sau 5 ngày</p>
                </div>

                <div class="product-cart-thumb row">
                    <div class="col-lg-6 col-12">

                        <select class="form-select cart-form-select" id="inputGroupSelect01">
                            <option selected>Số lượng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-12 mt-4 mt-lg-0">
                        <a th:href="@{/products/add-to-cart/{id}(id = ${book.id})}" class="btn custom-btn cart-btn">Thêm vào giỏ
                        </a>
                    </div>

                    <p>
                        <a href="#" class="product-additional-link">Chi tiết</a>

                        <a href="#" class="product-additional-link">Vận chuyển và thanh toán</a>
                    </p>
                </div>

            </div>

        </div>
    </div>
</section>

<section class="related-product section-padding border-top">
    <div class="container">
        <div class="row">

            <div class="col-12">
                <h3 class="mb-5">Mô tả</h3>
                <p th:text="${book.describeBook}"></p>
            </div>



        </div>
    </div>
</section>

<header th:replace="/layout-top::footer" class="footer">
</header>

<!-- CART MODAL -->


<!-- JAVASCRIPT FILES -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/Headroom.js"></script>
<script src="/js/jQuery.headroom.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
