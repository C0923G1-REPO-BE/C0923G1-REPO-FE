<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/slick.css"/>

    <link href="/css/tooplate-little-fashion.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div>
        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" th:href="@{/}">
                    <strong><span>Little</span> Book</strong>
                </a>

                <div class="d-lg-none">
                    <a href="sign-in.html" class="bi-person custom-icon me-3"></a>

                    <a href="product-detail.html" class="bi-bag custom-icon"></a>
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chủ</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">Tiểu sử</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/product}">Sản phẩm</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/faq}">Hỏi đáp</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Liên hệ</a>
                        </li>
                    </ul>
                    <div>
                        <div class="dropdown">
                            <button style="background-color: white" class="btn btn-secondary dropdown-toggle"
                                    type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                <a class="bi-person custom-icon me-3">Tôi</a>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" th:href="@{/profile/{email}(email=${email})}">Hồ sơ của
                                    tôi</a></li>
                                <li><a class="dropdown-item" th:href="@{/cart}">Giỏ hàng</a></li>
                                <li><a class="dropdown-item" th:href="@{/order/{email}(email=${email})}">Đơn hàng của
                                    tôi</a></li>
                                <li><a class="dropdown-item" th:href="@{/}">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </div>
</header>
<div class="row" style="margin: 0 100px 0 100px">
    <div class="col-12" style="margin-top: 100px">
        <h2 style="font-family: 'Times New Roman',serif">ĐƠN HÀNG</h2>

        <div class="b1">
            <form action="/customer-order" method="post" th:object="${order}">
                <table class="table table-striped table-hover">
                    <thead style="font-size: 14px">
                    <tr>
                        <th>STT</th>
                        <th>Mã đơn hàng</th>
                        <th>Ngày đặt hàng</th>
                        <th>Tình trạng đơn hàng</th>
                        <th>Tổng thanh toán</th>
                        <th>Chi tiết</th>
                    </tr>
                    </thead>
                    <tbody th:each="order,loop:${orderSet}">
                    <tr>
                        <td th:text="${loop.count}"></td>
                        <td th:text="${order.getCode()}"></td>
                        <td th:text="${#temporals.format(order.getBookingDate(), 'dd-MM-yyyy')}"
                                ></td>
                        <td th:text="${order.getStatus}"></td>
                        <td
                            th:text="${#numbers.formatDecimal(order.totalPayment(), 0, 'COMMA', 0, 'POINT') + ' VND'}"></td>
                        <td>
                            <a class="btn btn-outline-secondary" th:href="@{/order-detail/__${order.getId()}__}">Chi tiết</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

<header th:replace="/layout-top::footer" class="footer">
</header>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/Headroom.js"></script>
<script src="/js/jQuery.headroom.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
