<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/slick.css"/>

    <link href="/css/tooplate-little-fashion.css" rel="stylesheet">
</head>
<body>

<div class="">
    <header th:replace="/layout-top::header" class="header">
    </header>
</div>

<section class="section-padding">
    <div class="row">
        <div class="col-2">
            <aside class="sidebar">
                <header th:replace="/layout-admin::homeAdmin">
                </header>
            </aside>
        </div>
        <div class="col-10">
            <main class="main-content">
                <h2 class="h2">Tất cả đơn hàng</h2>


                <div class="d-flex align-items-center" style="margin-bottom: 40px">
                    <form class="form-inline" th:action="@{/customer/search}" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" name="code-search"
                                   placeholder="Nhập mã đơn hàng cần tìm">
                            <button type="submit" class="btn btn-outline-secondary">Tìm</button>
                        </div>
                    </form>
                    <br><a th:href="@{/admin-order}">Xóa tìm kiếm</a>
                </div>

                <div class="b1">
                    <form action="/" method="post">
                        <table class="table table-striped table-hover">
                            <thead style="font-size: 14px">
                            <tr>
                                <th>STT</th>
                                <th>Mã đơn hàng</th>
                                <th>Tên khách hàng</th>
                                <th>Ngày đặt hàng</th>
                                <th>Địa chỉ đặt hàng</th>
                                <th>Tình trạng đơn hàng</th>
                                <th>Tổng thanh toán</th>
                                <th>Chi tiết</th>
                            </tr>
                            </thead>
                            <tbody th:each="order,loop:${orderPage}" class="status-order"
                                   th:attr="data-orderid=${order.getId()}, data-status=${order.getStatus()}">
                            <tr>
                                <td th:text="${loop.count}"></td>
                                <td th:text="${order.getCode()}"></td>
                                <td th:text="${order.getAccount().getCustomer().getName()}"></td>
                                <td th:text="${#temporals.format(order.getBookingDate(), 'dd-MM-yyyy')}"
                                ></td>
                                <td th:text="${order.getAddress()}"></td>
                                <td>
                                    <!--                            <select th:name="'status' + ${order.getId()}" th:id="${order.getId()}"-->
                                    <!--                                    onchange="updateStatus()" class="option-status">-->
                                    <!--                                <option value="Chờ xác nhận">Chờ xác nhận-->
                                    <!--                                </option>-->
                                    <!--                                <option value="Đang vận chuyển">Đang vận chuyển-->
                                    <!--                                </option>-->
                                    <!--                                <option value="Đã giao">Đã giao-->
                                    <!--                                </option>-->
                                    <!--                                <option th:value="${order.getStatus()}" selected disabled th:text="${order.getStatus()}">-->
                                    <!--                                </option>-->
                                    <!--                            </select>-->
                                    <input th:value="${order.getStatus()}" type="hidden" id="input-stt">
                                    <input th:id="${order.getId()}" onclick="updateStatus()"
                                           title="Nhấn để chuyển đến trạng thái tiếp theo"
                                           class="btn btn-outline-secondary" th:value="${order.getStatus()}">
                                </td>
                                <td
                                        th:text="${#numbers.formatDecimal(order.totalPayment(), 0, 'COMMA', 0, 'POINT') + ' VND'}"></td>
                                <td>
                                    <a class="btn btn-outline-secondary"
                                       th:href="@{/order-detail-admin/__${order.getId()}__}">Chi
                                        tiết</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </form>
                </div>
            </main>
        </div>
    </div>

</section>

    <header th:replace="/layout-top::footer" class="footer">
    </header>

    <script>
        function updateStatus() {
            let orderElement = document.querySelectorAll(".status-order");
            let orderStt = [];

            console.log(orderElement);
            orderElement.forEach(function (orderElement) {
                let orderId = orderElement.getAttribute("data-orderid");
                console.log("iddđ" + orderId);
                let orderStatus = document.getElementById(orderId).value;
                console.log(orderStatus);
                if (orderStatus === "Chờ xác nhận") {
                    document.getElementById(orderId).value = "Đang vận chuyển";
                } else {
                    document.getElementById(orderId).value = "Đã giao";
                }
                orderStt.push({orderId: orderId, orderStatus: orderStatus});
            });

            //Gửi Data
            fetch('/api/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderStt)
            })

                .then(data => console.log(orderStt))
                .catch(error => console.error('Error:', error));


        }
    </script>
    <script>

    </script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Headroom.js"></script>

    <script src="/js/slick.min.js"></script>

</body>
</html>
