<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:fragment="homeAdmin">
    <div >
        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse" aria-expanded="false">
                        Quản lý sách
                    </button>
                    <div class="collapse" id="home-collapse" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{/book}" class="link-dark rounded" style="text-decoration: none">Hiển thị
                                danh sách sách</a></li>
                            <li><a th:href="@{/book/lock}" class="link-dark rounded" style="text-decoration: none">Hiển thị
                                sách đã xoá</a></li>
                            <li><a th:href="@{/book/create}" class="link-dark rounded" style="text-decoration: none">Thêm
                                mới sách</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse1" aria-expanded="false">
                        Quản lý tài khoản
                    </button>
                    <div class="collapse" id="home-collapse1" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{/account}" class="link-dark rounded" style="text-decoration: none">Hiển
                                thị danh sách tài khoản</a></li>
                            <li><a th:href="@{/account/lock}" class="link-dark rounded" style="text-decoration: none">Hiển
                                thị tài khoản bị khoá</a></li>
                            <li><a th:href="@{/account/add}" class="link-dark rounded" style="text-decoration: none">Thêm
                                mới tài khoản</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse2" aria-expanded="false">
                        Quản lý khách hàng
                    </button>
                    <div class="collapse" id="home-collapse2" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{/account}" class="link-dark rounded" style="text-decoration: none">Hiển
                                thị
                                danh sách khách hàng</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse3" aria-expanded="false">
                        Quản lý đơn hàng
                    </button>
                    <div class="collapse" id="home-collapse3" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{booking}" class="link-dark rounded" style="text-decoration: none">Hiển thị
                                danh sách đơn hàng</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
